<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Novel - Unknown Novel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #007ACC 0%, #005A9E 100%);
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-slate-100 dark:bg-slate-900 min-h-screen transition-colors">

  <!-- Header -->
  <header
    class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100 dark:border-slate-700">
    <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
      <a href="index.html"
        class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent flex items-center gap-2">
        <div class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center">
          <i class="fas fa-book-open text-white text-lg"></i>
        </div>
        <span class="hidden sm:inline">Unknown Novel</span>
      </a>
      <div class="flex items-center gap-2">
        <button onclick="toggleDarkMode()" class="p-2.5 text-slate-500 dark:text-slate-400 rounded-full transition"
          onmouseover="this.style.color='#007ACC'; this.style.backgroundColor='rgba(0, 122, 204, 0.1)';"
          onmouseout="this.style.color=''; this.style.backgroundColor='';" title="Dark Mode">
          <i class="fas fa-moon text-lg dark:hidden"></i>
          <i class="fas fa-sun text-lg hidden dark:inline"></i>
        </button>
        <a href="index.html"
          class="flex items-center gap-2 px-4 py-2 text-slate-600 dark:text-slate-300 rounded-lg transition"
          onmouseover="this.style.color='#007ACC'; this.style.backgroundColor='rgba(0, 122, 204, 0.1)';"
          onmouseout="this.style.color=''; this.style.backgroundColor='';">
          <i class="fas fa-arrow-left"></i>
          <span class="hidden sm:inline">Kembali</span>
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto py-8 px-4">
    <!-- Loading State -->
    <div id="loading-state" class="bg-white dark:bg-slate-800 shadow-lg rounded-2xl p-8 animate-pulse">
      <div class="flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-64 h-80 bg-slate-200 dark:bg-slate-700 rounded-xl"></div>
        <div class="flex-1 space-y-4">
          <div class="h-8 bg-slate-200 dark:bg-slate-700 rounded w-3/4"></div>
          <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/2"></div>
          <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/3"></div>
        </div>
      </div>
    </div>

    <!-- Novel Detail Container -->
    <div id="novel-container" class="hidden">
      <!-- Novel Info Card -->
      <div class="bg-white dark:bg-slate-800 shadow-lg rounded-2xl overflow-hidden mb-6">
        <div id="novel-detail" class="flex flex-col md:flex-row gap-6 p-6 md:p-8"></div>
      </div>

      <!-- Synopsis Card -->
      <div class="bg-white dark:bg-slate-800 shadow-lg rounded-2xl p-6 md:p-8 mb-6">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-1.5 h-8 gradient-bg rounded-full"></div>
          <h2 class="font-bold text-xl text-slate-800 dark:text-white">Sinopsis</h2>
        </div>
        <div id="novel-synopsis" class="text-slate-600 dark:text-slate-300 leading-relaxed whitespace-pre-line"></div>
      </div>

      <!-- Chapters Card -->
      <div class="bg-white dark:bg-slate-800 shadow-lg rounded-2xl p-6 md:p-8">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <div class="w-1.5 h-8 gradient-bg rounded-full"></div>
            <h2 class="font-bold text-xl text-slate-800 dark:text-white">Daftar Chapter</h2>
          </div>
          <span id="chapter-count" class="text-sm text-slate-500 dark:text-slate-400"></span>
        </div>
        <ul id="chapters-list" class="space-y-2"></ul>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden bg-white dark:bg-slate-800 shadow-lg rounded-2xl p-12 text-center">
      <i class="fas fa-exclamation-circle text-5xl text-red-400 mb-4"></i>
      <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-2">Novel Tidak Ditemukan</h2>
      <p class="text-slate-500 dark:text-slate-400 mb-6">Novel yang Anda cari tidak ada atau telah dihapus.</p>
      <a href="index.html"
        class="inline-flex items-center gap-2 gradient-bg text-white px-6 py-3 rounded-full font-semibold hover:opacity-90 transition">
        <i class="fas fa-home"></i> Kembali ke Beranda
      </a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/reader-auth.js"></script>
  <script>
    // Dark mode
    function initDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true' ||
        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) document.documentElement.classList.add('dark');
    }
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    }
    initDarkMode();

    const novelId = new URLSearchParams(location.search).get("id");

    async function loadNovelDetail() {
      if (!novelId) { showError(); return; }

      try {
        const { data: novel, error: novelError } = await supabase
          .from("novels").select("*").eq("id", novelId).single();

        if (novelError || !novel) { showError(); return; }

        const { data: chapters } = await supabase
          .from("chapters").select("*").eq("novel_id", novelId)
          .order("chapter_number", { ascending: true });

        document.title = `${novel.title} - Unknown Novel`;
        document.getElementById("loading-state").classList.add("hidden");
        document.getElementById("novel-container").classList.remove("hidden");

        // Render novel detail
        document.getElementById("novel-detail").innerHTML = `
          <div class="w-full md:w-64 flex-shrink-0">
            <div class="relative aspect-[3/4] md:aspect-auto md:h-96 rounded-xl overflow-hidden shadow-lg bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-slate-700 dark:to-slate-600">
              ${novel.cover_url
            ? `<img src="${novel.cover_url}" alt="${novel.title}" class="w-full h-full object-cover" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'flex items-center justify-center h-full\\'><i class=\\'fas fa-book-open text-6xl text-indigo-300 dark:text-slate-500\\'></i></div>';">`
            : `<div class="flex items-center justify-center h-full"><i class="fas fa-book-open text-6xl text-indigo-300 dark:text-slate-500"></i></div>`
          }
            </div>
          </div>
          <div class="flex-1 flex flex-col">
            <div class="mb-4">
              <h1 class="font-extrabold text-3xl md:text-4xl text-slate-800 dark:text-white mb-2">${novel.title}</h1>
              ${novel.secondary_title ? `<h2 class="font-semibold text-2xl md:text-3xl text-slate-600 dark:text-slate-300" style="font-size: 90%; opacity: 0.9;">${novel.secondary_title}</h2>` : ''}
            </div>
            <div class="grid grid-cols-2 gap-3 mb-6">
              <div class="bg-slate-50 dark:bg-slate-700 rounded-xl p-4">
                <div class="text-slate-400 dark:text-slate-500 text-xs uppercase tracking-wider mb-1">Author</div>
                <div class="font-semibold text-slate-700 dark:text-white">${novel.author || 'Tidak diketahui'}</div>
              </div>
              <div class="bg-slate-50 dark:bg-slate-700 rounded-xl p-4">
                <div class="text-slate-400 dark:text-slate-500 text-xs uppercase tracking-wider mb-1">Genre</div>
                <div class="font-semibold text-slate-700 dark:text-white">${novel.genre || 'Tidak ada'}</div>
              </div>
              <div class="bg-slate-50 dark:bg-slate-700 rounded-xl p-4">
                <div class="text-slate-400 dark:text-slate-500 text-xs uppercase tracking-wider mb-1">Tahun Rilis</div>
                <div class="font-semibold text-slate-700 dark:text-white">${novel.year || '-'}</div>
              </div>
              <div class="bg-slate-50 dark:bg-slate-700 rounded-xl p-4">
                <div class="text-slate-400 dark:text-slate-500 text-xs uppercase tracking-wider mb-1">Status</div>
                <div class="font-semibold ${novel.status === 'Ongoing' ? 'text-green-500' : novel.status === 'Completed' ? 'text-blue-500' : 'text-slate-700 dark:text-white'}">
                  ${novel.status || 'Tidak diketahui'}
                </div>
              </div>
            </div>
            <div class="flex items-center gap-4 text-sm text-slate-500 dark:text-slate-400 mb-6">
              <span class="flex items-center gap-2"><i class="fas fa-book-open text-indigo-500"></i> ${chapters?.length || 0} Chapter</span>
              <span class="flex items-center gap-2"><i class="fas fa-clock text-indigo-500"></i> ${formatDate(novel.created_at)}</span>
            </div>
            ${chapters && chapters.length > 0 ? `
              <div class="flex gap-3 mt-auto">
                <a href="read.html?id=${chapters[0].id}" class="flex-1 inline-flex items-center justify-center gap-2 gradient-bg text-white px-8 py-3 rounded-full font-semibold hover:opacity-90 transition shadow-lg shadow-indigo-500/25">
                  <i class="fas fa-book-reader"></i> Mulai Baca
                </a>
                <button id="bookmarkBtn" onclick="toggleBookmark()" class="px-8 py-3 rounded-full font-semibold transition shadow-lg border-2 border-indigo-600 text-indigo-600 dark:text-indigo-400 dark:border-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 hidden">
                  <i class="fas fa-bookmark mr-2"></i><span id="bookmarkText">Simpan</span>
                </button>
              </div>
            ` : ''}
          </div>
        `;

        document.getElementById("novel-synopsis").innerText = novel.description || 'Tidak ada sinopsis.';
        document.getElementById("chapter-count").innerText = `${chapters?.length || 0} Chapter`;

        const chaptersList = document.getElementById("chapters-list");
        if (chapters && chapters.length > 0) {
          chaptersList.innerHTML = chapters.map((c, i) => `
            <li>
              <a href="read.html?id=${c.id}" class="flex items-center justify-between p-4 rounded-xl hover:bg-indigo-50 dark:hover:bg-slate-700 transition group">
                <div class="flex items-center gap-4">
                  <span class="w-10 h-10 rounded-full bg-indigo-100 dark:bg-slate-600 text-indigo-600 dark:text-indigo-400 font-bold flex items-center justify-center text-sm group-hover:bg-indigo-600 group-hover:text-white transition">
                    ${c.chapter_number || i + 1}
                  </span>
                  <div>
                    <div class="font-medium text-slate-700 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition">${c.title}</div>
                    <div class="text-xs text-slate-400 dark:text-slate-500">${formatDate(c.created_at)}</div>
                  </div>
                </div>
                <i class="fas fa-chevron-right text-slate-300 dark:text-slate-600 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition"></i>
              </a>
            </li>
          `).join("");
        } else {
          chaptersList.innerHTML = `
            <li class="text-center py-12">
              <i class="fas fa-book text-4xl text-slate-300 dark:text-slate-600 mb-4"></i>
              <p class="text-slate-500 dark:text-slate-400">Belum ada chapter tersedia.</p>
            </li>
          `;
        }
      } catch (err) {
        console.error("Error loading novel:", err);
        showError();
      }
    }

    function showError() {
      document.getElementById("loading-state").classList.add("hidden");
      document.getElementById("error-state").classList.remove("hidden");
    }

    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      const now = new Date();
      const diffDays = Math.floor(Math.abs(now - date) / (1000 * 60 * 60 * 24));
      if (diffDays === 0) return 'Hari ini';
      if (diffDays === 1) return 'Kemarin';
      if (diffDays < 7) return `${diffDays} hari lalu`;
      if (diffDays < 30) return `${Math.floor(diffDays / 7)} minggu lalu`;
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // Bookmark state
    let isNovelBookmarked = false;

    // Check and update bookmark button state
    async function checkBookmarkState() {
      const user = await getCurrentUser();
      if (!user) {
        // Hide bookmark button if not logged in
        document.getElementById('bookmarkBtn')?.classList.add('hidden');
        return;
      }

      // Show bookmark button
      document.getElementById('bookmarkBtn')?.classList.remove('hidden');

      // Check if bookmarked
      isNovelBookmarked = await isBookmarked(novelId);
      updateBookmarkButton();
    }

    function updateBookmarkButton() {
      const btn = document.getElementById('bookmarkBtn');
      const text = document.getElementById('bookmarkText');
      if (!btn || !text) return;

      if (isNovelBookmarked) {
        btn.classList.remove('border-indigo-600', 'text-indigo-600', 'dark:text-indigo-400', 'dark:border-indigo-400');
        btn.classList.add('bg-red-600', 'text-white', 'border-red-600');
        text.textContent = 'Hapus dari Library';
        btn.querySelector('i').className = 'fas fa-trash mr-2';
      } else {
        btn.classList.add('border-indigo-600', 'text-indigo-600', 'dark:text-indigo-400', 'dark:border-indigo-400');
        btn.classList.remove('bg-red-600', 'text-white', 'border-red-600');
        text.textContent = 'Simpan';
        btn.querySelector('i').className = 'fas fa-bookmark mr-2';
      }
    }

    async function toggleBookmark() {
      const btn = document.getElementById('bookmarkBtn');
      btn.disabled = true;

      try {
        if (isNovelBookmarked) {
          const result = await removeBookmark(novelId);
          if (result.success) {
            isNovelBookmarked = false;
            updateBookmarkButton();
          } else {
            alert(result.error || 'Gagal menghapus bookmark');
          }
        } else {
          const result = await addBookmark(novelId);
          if (result.success) {
            isNovelBookmarked = true;
            updateBookmarkButton();
          } else {
            alert(result.error || 'Gagal menambahkan bookmark');
          }
        }
      } catch (err) {
        console.error('Toggle bookmark error:', err);
        alert('Terjadi kesalahan');
      }

      btn.disabled = false;
    }

    loadNovelDetail().then(() => {
      // Check bookmark state after novel is loaded
      checkBookmarkState();
    });
  </script>
  <script src="assets/js/page-transitions.js"></script>
</body>

</html>
