<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Unknown Novel - Baca Web Novel Gratis</title>
    <meta name="description" id="page-description"
        content="Baca web novel terbaru dan terpopuler dari berbagai genre secara gratis di Unknown Novel.">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        html {
            overflow-y: scroll;
            /* Forces vertical scrollbar to prevent layout shift */
            overflow-x: hidden;
            /* Prevents horizontal scrollbar during animations */
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #007ACC 0%, #005A9E 100%);
        }

        .novel-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .novel-card:hover {
            transform: translateY(-4px);
        }

        /* Dark mode transitions */
        body,
        header,
        main,
        footer,
        nav,
        .novel-card,
        input {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }



        /* Slide from right (going forward) */
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutToLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        /* Slide from left (going backward) */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutToRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(30px);
            }
        }

        /* Apply animations based on direction */
        #app-content.slide-right {
            animation: slideInFromRight 0.3s ease-in-out;
        }

        #app-content.slide-left {
            animation: slideInFromLeft 0.3s ease-in-out;
        }

        #app-content.transitioning-right {
            animation: slideOutToLeft 0.2s ease-in-out forwards;
        }

        #app-content.transitioning-left {
            animation: slideOutToRight 0.2s ease-in-out forwards;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col transition-colors overflow-x-hidden">

    <!-- Search Modal -->
    <div id="searchModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden">
            <div class="p-4 border-b border-slate-200 dark:border-slate-700">
                <div class="flex items-center gap-3">
                    <i class="fas fa-search text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Cari novel..."
                        class="flex-1 bg-transparent outline-none text-lg text-slate-800 dark:text-white placeholder-slate-400"
                        autocomplete="off">
                    <button onclick="closeSearch()"
                        class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition">
                        <i class="fas fa-times text-slate-400"></i>
                    </button>
                </div>
            </div>
            <div id="searchResults" class="max-h-96 overflow-y-auto p-4">
                <p class="text-slate-400 text-center py-8">Ketik untuk mencari novel...</p>
            </div>
        </div>
    </div>

    <!-- Header / Navbar -->
    <header
        class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100 dark:border-slate-700">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="/" data-link class="flex items-center gap-3 group">
                <img src="assets/img/logo.png" alt="Unknown Novel"
                    class="h-10 w-auto object-contain transition-transform group-hover:scale-105"
                    onerror="this.onerror=null; this.src='https://via.placeholder.com/50x50?text=Logo';">
                <div class="flex flex-col justify-center select-none">
                    <span
                        class="text-2xl font-black italic tracking-wider bg-gradient-to-b from-cyan-300 to-blue-600 bg-clip-text text-transparent leading-none"
                        style="-webkit-text-stroke: 1px #0f172a; filter: drop-shadow(0px 2px 0px rgba(15, 23, 42, 0.2));">
                        UNKNOWN
                    </span>
                    <span
                        class="text-[10px] font-bold tracking-[0.3em] text-cyan-600 uppercase text-right mr-0.5 leading-none">
                        NOVEL
                    </span>
                </div>
            </a>

            <div class="flex items-center gap-2">
                <!-- Search Button -->
                <button onclick="openSearch()" class="p-2.5 text-slate-500 dark:text-slate-400 rounded-full transition"
                    onmouseover="this.style.color='#007ACC'; this.style.backgroundColor='rgba(0, 122, 204, 0.1)';"
                    onmouseout="this.style.color=''; this.style.backgroundColor='';" title="Cari Novel">
                    <i class="fas fa-search text-lg"></i>
                </button>

                <!-- Dark Mode Toggle -->
                <button onclick="toggleDarkMode()" id="darkModeBtn"
                    class="p-2.5 text-slate-500 dark:text-slate-400 rounded-full transition"
                    onmouseover="this.style.color='#007ACC'; this.style.backgroundColor='rgba(0, 122, 204, 0.1)';"
                    onmouseout="this.style.color=''; this.style.backgroundColor='';" title="Dark Mode">
                    <i class="fas fa-moon text-lg dark:hidden"></i>
                    <i class="fas fa-sun text-lg hidden dark:inline"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- SPA Content Container -->
    <div id="app-content" class="flex-1 flex flex-col min-h-screen">
        <!-- Page content will be loaded here dynamically -->
        <div class="flex-1 flex items-center justify-center">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-slate-600 dark:text-slate-400">Memuat...</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation (Persistent - Never Reloads) -->
    <nav id="bottom-nav"
        class="fixed bottom-4 left-4 right-4 bg-white/30 dark:bg-slate-900/40 backdrop-blur-xl border border-white/20 dark:border-white/10 shadow-lg rounded-2xl px-6 py-3 z-50 flex justify-around max-w-lg mx-auto transition-all duration-300 hover:bg-white/40 dark:hover:bg-slate-900/50 supports-[backdrop-filter]:bg-white/10">
        <a href="/" data-link class="nav-link flex flex-col items-center gap-1 text-slate-400 transition"
            onmouseover="this.style.color='#007ACC';"
            onmouseout="if(!this.classList.contains('active')) this.style.color='';">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Home</span>
        </a>
        <a href="/explore" data-link class="nav-link flex flex-col items-center gap-1 text-slate-400 transition"
            onmouseover="this.style.color='#007ACC';"
            onmouseout="if(!this.classList.contains('active')) this.style.color='';">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Explore</span>
        </a>
        <a href="/library" data-link class="nav-link flex flex-col items-center gap-1 text-slate-400 transition"
            onmouseover="this.style.color='#007ACC';"
            onmouseout="if(!this.classList.contains('active')) this.style.color='';">
            <i class="fas fa-bookmark text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Library</span>
        </a>
        <a href="/profile" data-link class="nav-link flex flex-col items-center gap-1 text-slate-400 transition"
            onmouseover="this.style.color='#007ACC';"
            onmouseout="if(!this.classList.contains('active')) this.style.color='';">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Akun</span>
        </a>
    </nav>

    <!-- Extra padding for bottom nav -->
    <div class="h-24"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/reader-auth.js"></script>
    <script src="assets/js/spa-router.js"></script>

    <script>
        // Dark Mode Functions
        function initDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true' ||
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        initDarkMode();

        // Search Functions
        let allNovels = [];

        function openSearch() {
            const modal = document.getElementById('searchModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            const modal = document.getElementById('searchModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '<p class="text-slate-400 text-center py-8">Ketik untuk mencari novel...</p>';
        }

        // Close search on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSearch();
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                openSearch();
            }
        });

        // Close modal when clicking outside
        document.getElementById('searchModal').addEventListener('click', (e) => {
            if (e.target.id === 'searchModal') closeSearch();
        });

        // Search input handler
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const query = e.target.value.toLowerCase().trim();
            performSearch(query);
        });

        function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');

            if (!query) {
                resultsDiv.innerHTML = '<p class="text-slate-400 text-center py-8">Ketik untuk mencari novel...</p>';
                return;
            }

            const results = allNovels.filter(n =>
                n.title.toLowerCase().includes(query) ||
                (n.author && n.author.toLowerCase().includes(query)) ||
                (n.genre && n.genre.toLowerCase().includes(query)) ||
                (n.description && n.description.toLowerCase().includes(query))
            );

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-search text-4xl text-slate-300 dark:text-slate-600 mb-4"></i>
                        <p class="text-slate-500 dark:text-slate-400">Tidak ditemukan hasil untuk "${query}"</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = results.map(n => `
                <a href="/novel?id=${n.id}" data-link class="flex items-center gap-4 p-3 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-xl transition">
                    <div class="w-12 h-16 bg-slate-200 dark:bg-slate-600 rounded-lg overflow-hidden flex-shrink-0">
                        ${n.cover_url
                    ? `<img src="${n.cover_url}" class="w-full h-full object-cover" alt="${n.title}">`
                    : `<div class="w-full h-full flex items-center justify-center"><i class="fas fa-book text-slate-400"></i></div>`
                }
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-semibold text-slate-800 dark:text-white truncate">${n.title}</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400">${n.author || 'Unknown Author'} â€¢ ${n.genre || 'No Genre'}</p>
                    </div>
                    <i class="fas fa-chevron-right text-slate-300 dark:text-slate-600"></i>
                </a>
            `).join('');
        }

        // Load novels for search
        async function loadNovelsForSearch() {
            try {
                const { data, error } = await supabase
                    .from("novels")
                    .select("*");

                if (!error && data) {
                    allNovels = data;
                }
            } catch (err) {
                console.error("Error loading novels for search:", err);
            }
        }

        loadNovelsForSearch();
    </script>
</body>

</html>
