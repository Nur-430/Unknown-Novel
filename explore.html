<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #007ACC 0%, #005A9E 100%);
        }

        .novel-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .novel-card:hover {
            transform: translateY(-4px);
        }

        .genre-tag {
            transition: all 0.2s ease;
        }

        .genre-tag:hover {
            transform: scale(1.05);
        }

        .genre-tag.active {
            background: linear-gradient(135deg, #007ACC 0%, #005A9E 100%);
            color: white;
            border-color: transparent;
        }

        body,
        header,
        main,
        footer,
        nav,
        .novel-card,
        input {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col transition-colors">

    <!-- Header / Navbar -->

                class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent flex items-center gap-2">
                <div class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center">
                    <i class="fas fa-book-open text-white text-lg"></i>
                </div>
                <span class="hidden sm:inline">Unknown Novel</span>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center gap-1">

                    class="px-4 py-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                    <i class="fas fa-home mr-2"></i>Home

                <a href="explore.html" class="px-4 py-2 rounded-lg font-medium"
                    style="color: #007ACC; background-color: rgba(0, 122, 204, 0.1);">
                    <i class="fas fa-compass mr-2"></i>Explore

                <a href="#"
                    class="px-4 py-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                    <i class="fas fa-bookmark mr-2"></i>Library

            </nav>

            <div class="flex items-center gap-2">
                <!-- Dark Mode Toggle -->
                <button onclick="toggleDarkMode()" id="darkModeBtn"
                    class="p-2.5 text-slate-500 dark:text-slate-400 rounded-full transition"
                    onmouseover="this.style.color='#007ACC'; this.style.backgroundColor='rgba(0, 122, 204, 0.1)';"
                    onmouseout="this.style.color=''; this.style.backgroundColor='';" title="Dark Mode">
                    <i class="fas fa-moon text-lg dark:hidden"></i>
                    <i class="fas fa-sun text-lg hidden dark:inline"></i>
                </button>

                <!-- Login Admin -->
                <a href="admin/login.html"
                    class="gradient-bg hover:opacity-90 text-white px-4 py-2 rounded-full text-sm font-semibold transition shadow-lg active:scale-95 flex items-center gap-2"
                    style="box-shadow: 0 10px 25px rgba(0, 122, 204, 0.15);">
                    <i class="fas fa-user-shield"></i>
                    <span class="hidden sm:inline">Admin</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="gradient-bg py-12 px-4 text-center relative overflow-hidden">
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-10 left-10 w-32 h-32 bg-white rounded-full blur-3xl"></div>
            <div class="absolute bottom-10 right-10 w-48 h-48 bg-white rounded-full blur-3xl"></div>
        </div>
        <div class="relative z-10">
            <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-3 leading-tight">
                <i class="fas fa-compass mr-3"></i>Jelajahi Genre
            </h1>
            <p class="text-indigo-100 max-w-2xl mx-auto text-lg">
                Temukan novel berdasarkan genre favoritmu
            </p>
        </div>
    </section>

    <!-- Genre Tags Section -->
    <section class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-1.5 h-8 gradient-bg rounded-full"></div>
            <h2 class="text-xl font-bold text-slate-800 dark:text-white">Pilih Genre</h2>
        </div>

        <div id="genreTags" class="flex flex-wrap gap-3">
            <!-- Loading -->
            <div class="animate-pulse flex gap-3">
                <div class="h-10 w-24 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                <div class="h-10 w-20 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                <div class="h-10 w-28 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
            </div>
        </div>
    </section>

    <!-- Novel Grid Section -->
    <main class="max-w-7xl mx-auto px-4 py-6 flex-1">
        <div class="flex items-center justify-between mb-6 flex-wrap gap-4">
            <div class="flex items-center gap-3">
                <div class="w-1.5 h-8 gradient-bg rounded-full"></div>
                <h2 id="sectionTitle" class="text-xl font-bold text-slate-800 dark:text-white">Semua Novel</h2>
                <span id="novelCount" class="px-3 py-1 rounded-full text-xs font-semibold"
                    style="background-color: rgba(0, 122, 204, 0.1); color: #007ACC;">0</span>
            </div>
            <button onclick="clearFilter()" id="clearFilterBtn" class="hidden text-sm text-slate-500 transition"
                onmouseover="this.style.color='#007ACC';" onmouseout="this.style.color='';">
                <i class="fas fa-times mr-1"></i>Hapus Filter
            </button>
        </div>

        <div id="novels"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
            <!-- Loading skeleton -->
            <div class="animate-pulse space-y-3">
                <div class="bg-slate-200 dark:bg-slate-700 aspect-[3/4] rounded-xl"></div>
                <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-3/4"></div>
                <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/2"></div>
            </div>
            <div class="animate-pulse space-y-3 hidden sm:block">
                <div class="bg-slate-200 dark:bg-slate-700 aspect-[3/4] rounded-xl"></div>
                <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-3/4"></div>
                <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/2"></div>
            </div>
            <div class="animate-pulse space-y-3 hidden md:block">
                <div class="bg-slate-200 dark:bg-slate-700 aspect-[3/4] rounded-xl"></div>
                <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-3/4"></div>
                <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/2"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="border-t border-slate-800 pt-6 flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-slate-500 text-sm text-center md:text-left">
                    Â© 2026 Unknown Novel. All rights reserved.
                </p>
                <div class="flex items-center gap-2 text-slate-500 text-sm">
                    <i class="fas fa-shield-alt text-green-500"></i>
                    <span>Secure & Safe</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bottom Navigation (Mobile & Desktop) -->
    <nav
        class="fixed bottom-4 left-4 right-4 bg-white/30 dark:bg-slate-900/40 backdrop-blur-xl border border-white/20 dark:border-white/10 shadow-lg rounded-2xl px-6 py-3 z-50 flex justify-around max-w-lg mx-auto transition-all duration-300 hover:bg-white/40 dark:hover:bg-slate-900/50 supports-[backdrop-filter]:bg-white/10">
        <a href="index.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Home</span>
        </a>
        <a href="explore.html" class="flex flex-col items-center gap-1 font-semibold" style="color: #007ACC;">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Explore</span>
        </a>
        <a href="#"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
            <i class="fas fa-bookmark text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Library</span>
        </a>
        <a href="login-selection.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Akun</span>
        </a>
    </nav>

    <!-- Extra padding for bottom nav -->
    <div class="h-24"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>

    <script>
        let allNovels = [];
        let allGenres = [];
        let selectedGenre = null;

        // Dark Mode Functions
        function initDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true' ||
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        initDarkMode();

        // Load genres from database
        async function loadGenres() {
            try {
                const { data, error } = await supabase
                    .from('genres')
                    .select('*')
                    .order('name', { ascending: true });

                if (error) throw error;

                allGenres = data || [];
                renderGenreTags();
            } catch (err) {
                console.error('Error loading genres:', err);
                // Fallback to hardcoded genres if table doesn't exist yet
                allGenres = [
                    { id: '1', name: 'Action', slug: 'action' },
                    { id: '2', name: 'Adventure', slug: 'adventure' },
                    { id: '3', name: 'Comedy', slug: 'comedy' },
                    { id: '4', name: 'Drama', slug: 'drama' },
                    { id: '5', name: 'Fantasy', slug: 'fantasy' },
                    { id: '6', name: 'Romance', slug: 'romance' },
                    { id: '7', name: 'Horror', slug: 'horror' },
                    { id: '8', name: 'Mystery', slug: 'mystery' },
                    { id: '9', name: 'Sci-Fi', slug: 'sci-fi' },
                    { id: '10', name: 'Slice of Life', slug: 'slice-of-life' }
                ];
                renderGenreTags();
            }
        }

        function renderGenreTags() {
            const container = document.getElementById('genreTags');

            if (allGenres.length === 0) {
                container.innerHTML = '<p class="text-slate-500 dark:text-slate-400">Belum ada genre tersedia.</p>';
                return;
            }

            container.innerHTML = `
                <button onclick="filterByGenre(null)" class="genre-tag px-4 py-2 rounded-full border-2 border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 font-medium hover:border-indigo-400 ${!selectedGenre ? 'active' : ''}">
                    <i class="fas fa-layer-group mr-2"></i>Semua
                </button>
                ${allGenres.map(g => `
                    <button onclick="filterByGenre('${g.name}')" class="genre-tag px-4 py-2 rounded-full border-2 border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 font-medium hover:border-indigo-400 ${selectedGenre === g.name ? 'active' : ''}">
                        ${g.name}
                    </button>
                `).join('')}
            `;
        }

        function filterByGenre(genre) {
            selectedGenre = genre;
            renderGenreTags();

            const sectionTitle = document.getElementById('sectionTitle');
            const clearBtn = document.getElementById('clearFilterBtn');

            if (genre) {
                sectionTitle.textContent = `Novel ${genre}`;
                clearBtn.classList.remove('hidden');
            } else {
                sectionTitle.textContent = 'Semua Novel';
                clearBtn.classList.add('hidden');
            }

            filterAndRenderNovels();
        }

        function clearFilter() {
            filterByGenre(null);
        }

        function filterAndRenderNovels() {
            let filtered = [...allNovels];

            if (selectedGenre) {
                filtered = allNovels.filter(n => {
                    if (!n.genre) return false;
                    // Support comma-separated genres
                    const novelGenres = n.genre.split(',').map(g => g.trim().toLowerCase());
                    return novelGenres.includes(selectedGenre.toLowerCase());
                });
            }

            document.getElementById('novelCount').textContent = filtered.length;
            renderNovels(filtered);
        }

        function renderNovels(novels) {
            const novelsDiv = document.getElementById('novels');

            if (!novels || novels.length === 0) {
                novelsDiv.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-book text-4xl text-slate-300 dark:text-slate-600 mb-4"></i>
                        <p class="text-slate-500 dark:text-slate-400">Tidak ada novel untuk genre ini.</p>
                    </div>
                `;
                return;
            }

            novelsDiv.innerHTML = novels.map(n => `
                <a href="novel.html?id=${n.id}" class="novel-card group block bg-white dark:bg-slate-800 rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                    <div class="relative aspect-[3/4] overflow-hidden bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-slate-700 dark:to-slate-600">
                        ${n.cover_url
                    ? `<img src="${n.cover_url}" alt="${n.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" onerror="this.onerror=null;this.src='';this.parentElement.innerHTML='<div class=\\'flex items-center justify-center h-full\\'><i class=\\'fas fa-book-open text-4xl text-indigo-300 dark:text-slate-500\\'></i></div>';">`
                    : `<div class="flex items-center justify-center h-full"><i class="fas fa-book-open text-4xl text-indigo-300 dark:text-slate-500"></i></div>`
                }
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="absolute bottom-2 left-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span class="inline-flex items-center gap-1 bg-white/90 dark:bg-slate-800/90 backdrop-blur-sm text-indigo-600 dark:text-indigo-400 text-xs font-semibold px-2 py-1 rounded-full">
                                <i class="fas fa-book-reader"></i> Baca
                            </span>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-slate-800 dark:text-white text-sm leading-tight line-clamp-2 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">${n.title}</h3>
                        <p class="text-xs text-indigo-500 dark:text-indigo-400 mt-1">${n.genre || 'No Genre'}</p>
                        <p class="text-xs text-slate-500 dark:text-slate-400 mt-1 line-clamp-2">${n.description || 'Tidak ada deskripsi'}</p>
                    </div>
                </a>
            `).join('');
        }

        async function loadNovels() {
            try {
                const { data, error } = await supabase
                    .from('novels')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allNovels = data || [];
                filterAndRenderNovels();
            } catch (err) {
                console.error('Error loading novels:', err);
                document.getElementById('novels').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
                        <p class="text-slate-500 dark:text-slate-400">Gagal memuat novel.</p>
                    </div>
                `;
            }
        }

        // Check URL params for pre-selected genre
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const genre = params.get('genre');
            if (genre) {
                selectedGenre = genre;
            }
        }

        // Initialize
        checkUrlParams();
        loadGenres();
        loadNovels();
    </script>
</body>

</html>
