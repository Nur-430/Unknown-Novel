<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Unknown Novel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .genre-checkbox:checked+label {
            background-color: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen font-sans transition-colors">

    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-slate-800 shadow-sm border-b border-slate-200 dark:border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600 dark:text-indigo-400"><i
                            class="fas fa-book-open mr-2"></i>Admin
                        Panel</span>
                </div>
                <div class="flex items-center gap-2">
                    <!-- Tab Navigation -->
                    <button onclick="switchTab('novels')" id="tabNovels"
                        class="tab-btn px-4 py-2 rounded-lg bg-indigo-100 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-400 font-medium text-sm transition">
                        <i class="fas fa-book mr-1"></i> Novel
                    </button>
                    <button onclick="switchTab('genres')" id="tabGenres"
                        class="tab-btn px-4 py-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 font-medium text-sm transition">
                        <i class="fas fa-tags mr-1"></i> Genre
                    </button>
                    <div class="w-px h-6 bg-slate-200 dark:bg-slate-600 mx-2"></div>
                    <!-- Dark Mode Toggle -->
                    <button onclick="toggleDarkMode()"
                        class="text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium transition"
                        title="Toggle Dark Mode">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                    <button onclick="logout()"
                        class="text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium transition">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- NOVELS TAB -->
        <div id="panelNovels" class="tab-panel">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Sidebar: Tambah Novel Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden sticky top-8">
                        <div id="formHeader" class="bg-indigo-600 px-6 py-4">
                            <h3 id="formTitle" class="text-white font-semibold text-lg flex items-center">
                                <i class="fas fa-plus-circle mr-2"></i> Tambah Novel Baru
                            </h3>
                        </div>
                        <div class="p-6 space-y-4">
                            <input type="hidden" id="editNovelId" value="">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Judul Novel <span
                                        class="text-red-500">*</span></label>
                                <input id="title" type="text" placeholder="Masukkan judul..."
                                    class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Author</label>
                                <input id="author" type="text" placeholder="Nama penulis..."
                                    class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                            </div>

                            <!-- Genre Multi-Select -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Genre</label>
                                <div id="genreSelect"
                                    class="flex flex-wrap gap-2 p-3 bg-slate-50 border border-slate-300 rounded-lg max-h-40 overflow-y-auto">
                                    <span class="text-slate-400 text-sm">Memuat genre...</span>
                                </div>
                                <input type="hidden" id="selectedGenres" value="">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Tahun Rilis</label>
                                    <input id="year" type="number" placeholder="2024" min="1900" max="2100"
                                        class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                                    <select id="status"
                                        class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                                        <option value="">Pilih status...</option>
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Hiatus">Hiatus</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Sinopsis</label>
                                <textarea id="desc" rows="4" placeholder="Tulis sinopsis novel..."
                                    class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition resize-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Cover Image</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-lg hover:border-indigo-400 transition cursor-pointer bg-slate-50 relative"
                                    style="min-height: 120px;">
                                    <div id="uploadText" class="space-y-1 text-center">
                                        <i class="fas fa-image text-slate-400 text-3xl mb-2"></i>
                                        <div class="flex text-sm text-slate-600">
                                            <label for="cover"
                                                class="relative cursor-pointer rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                                                <span>Upload file</span>
                                                <input id="cover" name="cover" type="file" accept="image/*"
                                                    class="sr-only">
                                            </label>
                                            <p class="pl-1">atau drag and drop</p>
                                        </div>
                                        <p class="text-xs text-slate-500">PNG, JPG, GIF up to 2MB</p>
                                    </div>
                                    <img id="preview"
                                        class="absolute inset-0 w-full h-full object-cover hidden rounded-lg">
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div id="addButtonWrapper">
                                <button onclick="addNovel()"
                                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center">
                                    <i class="fas fa-save mr-2"></i> Simpan Novel
                                </button>
                            </div>
                            <div id="editButtonWrapper" class="hidden space-y-2">
                                <button onclick="updateNovel()"
                                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center">
                                    <i class="fas fa-check mr-2"></i> Update Novel
                                </button>
                                <button onclick="cancelEdit()"
                                    class="w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center">
                                    <i class="fas fa-times mr-2"></i> Batal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content: Daftar Novel -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                            <h2 class="text-xl font-bold text-slate-800">Daftar Koleksi Novel</h2>
                            <span id="novelCount"
                                class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-semibold">0
                                Novel</span>
                        </div>
                        <div id="novelList" class="divide-y divide-slate-100">
                            <!-- Loading State -->
                            <div class="p-12 text-center text-slate-400">
                                <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                                <p>Memuat data novel...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- GENRES TAB -->
        <div id="panelGenres" class="tab-panel hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Sidebar: Add/Edit Genre Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden sticky top-8">
                        <div id="genreFormHeader" class="bg-purple-600 px-6 py-4">
                            <h3 id="genreFormTitle" class="text-white font-semibold text-lg flex items-center">
                                <i class="fas fa-plus-circle mr-2"></i> Tambah Genre Baru
                            </h3>
                        </div>
                        <div class="p-6 space-y-4">
                            <input type="hidden" id="editGenreId" value="">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Nama Genre <span
                                        class="text-red-500">*</span></label>
                                <input id="genreName" type="text" placeholder="Contoh: Fantasy"
                                    class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Slug (URL)</label>
                                <input id="genreSlug" type="text" placeholder="fantasy"
                                    class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition"
                                    oninput="this.value = this.value.toLowerCase().replace(/[^a-z0-9-]/g, '-')">
                                <p class="text-xs text-slate-400 mt-1">Huruf kecil, tanpa spasi</p>
                            </div>

                            <!-- Action Buttons -->
                            <div id="addGenreButtonWrapper">
                                <button onclick="addGenre()"
                                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center">
                                    <i class="fas fa-save mr-2"></i> Simpan Genre
                                </button>
                            </div>
                            <div id="editGenreButtonWrapper" class="hidden space-y-2">
                                <button onclick="updateGenre()"
                                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center">
                                    <i class="fas fa-check mr-2"></i> Update Genre
                                </button>
                                <button onclick="cancelEditGenre()"
                                    class="w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center">
                                    <i class="fas fa-times mr-2"></i> Batal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content: Genre List -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                            <h2 class="text-xl font-bold text-slate-800">Daftar Genre</h2>
                            <span id="genreCount"
                                class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-semibold">0
                                Genre</span>
                        </div>
                        <div id="genreList" class="p-6">
                            <!-- Loading State -->
                            <div class="text-center text-slate-400">
                                <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                                <p>Memuat data genre...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase.js"></script>
    <script src="../assets/js/admin.js"></script>

    <script>
        let allGenres = [];

        // Preview Image before upload
        document.getElementById('cover').addEventListener('change', function (e) {
            const preview = document.getElementById('preview');
            const uploadText = document.getElementById('uploadText');
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    uploadText.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Auto-generate slug from genre name
        document.getElementById('genreName').addEventListener('input', function (e) {
            const slug = e.target.value.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
            document.getElementById('genreSlug').value = slug;
        });

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-100', 'text-indigo-600');
                btn.classList.add('text-slate-600', 'hover:bg-slate-100');
            });
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));

            if (tab === 'novels') {
                document.getElementById('tabNovels').classList.add('bg-indigo-100', 'text-indigo-600');
                document.getElementById('tabNovels').classList.remove('text-slate-600', 'hover:bg-slate-100');
                document.getElementById('panelNovels').classList.remove('hidden');
            } else {
                document.getElementById('tabGenres').classList.add('bg-indigo-100', 'text-indigo-600');
                document.getElementById('tabGenres').classList.remove('text-slate-600', 'hover:bg-slate-100');
                document.getElementById('panelGenres').classList.remove('hidden');
            }
        }

        // Load genres for multi-select
        async function loadGenresForSelect() {
            try {
                const { data, error } = await supabase.from("genres").select("*").order('name', { ascending: true });

                if (error) throw error;

                allGenres = data || [];
                renderGenreSelect();
                renderGenreList();
            } catch (err) {
                console.error("Error loading genres:", err);
                document.getElementById('genreSelect').innerHTML = '<span class="text-red-500 text-sm">Gagal memuat genre</span>';
            }
        }

        function renderGenreSelect() {
            const container = document.getElementById('genreSelect');
            const selectedInput = document.getElementById('selectedGenres');
            const currentSelected = selectedInput.value.split(',').filter(g => g.trim());

            if (allGenres.length === 0) {
                container.innerHTML = '<span class="text-slate-400 text-sm">Belum ada genre. Tambahkan di tab Genre.</span>';
                return;
            }

            container.innerHTML = allGenres.map(g => `
                <div class="inline-block">
                    <input type="checkbox" id="genre-${g.id}" class="genre-checkbox hidden" value="${g.name}" 
                        onchange="updateSelectedGenres()" ${currentSelected.includes(g.name) ? 'checked' : ''}>
                    <label for="genre-${g.id}" class="cursor-pointer px-3 py-1.5 rounded-full border-2 border-slate-200 text-slate-600 text-sm font-medium hover:border-indigo-400 transition inline-block">
                        ${g.name}
                    </label>
                </div>
            `).join('');
        }

        function updateSelectedGenres() {
            const checkboxes = document.querySelectorAll('.genre-checkbox:checked');
            const selected = Array.from(checkboxes).map(cb => cb.value);
            document.getElementById('selectedGenres').value = selected.join(', ');
        }

        function setSelectedGenres(genreString) {
            const genres = genreString ? genreString.split(',').map(g => g.trim()) : [];
            document.querySelectorAll('.genre-checkbox').forEach(cb => {
                cb.checked = genres.includes(cb.value);
            });
            document.getElementById('selectedGenres').value = genreString || '';
        }

        // Genre CRUD
        function renderGenreList() {
            const container = document.getElementById('genreList');
            document.getElementById('genreCount').textContent = `${allGenres.length} Genre`;

            if (allGenres.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-slate-400">
                        <i class="fas fa-tags text-4xl mb-4"></i>
                        <p>Belum ada genre. Tambahkan yang pertama!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="flex flex-wrap gap-3">
                    ${allGenres.map(g => `
                        <div class="group relative bg-slate-100 hover:bg-indigo-100 rounded-xl px-4 py-3 transition">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-tag text-indigo-500"></i>
                                <div>
                                    <span class="font-medium text-slate-800">${g.name}</span>
                                    <span class="text-xs text-slate-400 block">${g.slug}</span>
                                </div>
                                <div class="flex gap-1 ml-2 opacity-0 group-hover:opacity-100 transition">
                                    <button onclick="editGenre('${g.id}')" class="p-1.5 text-green-600 hover:bg-green-100 rounded-lg transition" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteGenre('${g.id}')" class="p-1.5 text-red-600 hover:bg-red-100 rounded-lg transition" title="Hapus">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function addGenre() {
            const name = document.getElementById('genreName').value.trim();
            const slug = document.getElementById('genreSlug').value.trim();

            if (!name) {
                alert('Nama genre harus diisi');
                return;
            }

            try {
                const { error } = await supabase.from('genres').insert({
                    name,
                    slug: slug || name.toLowerCase().replace(/[^a-z0-9]+/g, '-')
                });

                if (error) throw error;

                alert('Genre berhasil ditambahkan!');
                document.getElementById('genreName').value = '';
                document.getElementById('genreSlug').value = '';
                loadGenresForSelect();
            } catch (err) {
                alert('Gagal menambahkan genre: ' + err.message);
            }
        }

        async function editGenre(id) {
            const genre = allGenres.find(g => g.id === id);
            if (!genre) return;

            document.getElementById('editGenreId').value = id;
            document.getElementById('genreName').value = genre.name;
            document.getElementById('genreSlug').value = genre.slug;

            document.getElementById('genreFormHeader').classList.remove('bg-purple-600');
            document.getElementById('genreFormHeader').classList.add('bg-green-600');
            document.getElementById('genreFormTitle').innerHTML = '<i class="fas fa-edit mr-2"></i> Edit Genre';
            document.getElementById('addGenreButtonWrapper').classList.add('hidden');
            document.getElementById('editGenreButtonWrapper').classList.remove('hidden');
        }

        async function updateGenre() {
            const id = document.getElementById('editGenreId').value;
            const name = document.getElementById('genreName').value.trim();
            const slug = document.getElementById('genreSlug').value.trim();

            if (!name) {
                alert('Nama genre harus diisi');
                return;
            }

            try {
                const { error } = await supabase.from('genres').update({ name, slug }).eq('id', id);
                if (error) throw error;

                alert('Genre berhasil diupdate!');
                cancelEditGenre();
                loadGenresForSelect();
            } catch (err) {
                alert('Gagal mengupdate genre: ' + err.message);
            }
        }

        function cancelEditGenre() {
            document.getElementById('editGenreId').value = '';
            document.getElementById('genreName').value = '';
            document.getElementById('genreSlug').value = '';

            document.getElementById('genreFormHeader').classList.add('bg-purple-600');
            document.getElementById('genreFormHeader').classList.remove('bg-green-600');
            document.getElementById('genreFormTitle').innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Tambah Genre Baru';
            document.getElementById('addGenreButtonWrapper').classList.remove('hidden');
            document.getElementById('editGenreButtonWrapper').classList.add('hidden');
        }

        async function deleteGenre(id) {
            if (!confirm('Hapus genre ini?')) return;

            try {
                const { error } = await supabase.from('genres').delete().eq('id', id);
                if (error) throw error;

                alert('Genre berhasil dihapus');
                loadGenresForSelect();
            } catch (err) {
                alert('Gagal menghapus genre: ' + err.message);
            }
        }

        // Novel functions
        async function loadNovels() {
            try {
                const { data, error } = await supabase.from("novels").select("*").order('created_at', { ascending: false });

                if (error) throw error;

                const novelList = document.getElementById("novelList");
                const novelCount = document.getElementById("novelCount");

                novelCount.innerText = `${data.length} Novel`;

                if (data.length === 0) {
                    novelList.innerHTML = `
                    <div class="p-12 text-center text-slate-400">
                        <i class="fas fa-folder-open text-3xl mb-4"></i>
                        <p>Belum ada novel yang ditambahkan.</p>
                    </div>
                `;
                    return;
                }

                novelList.innerHTML = data.map(n => `
                <div class="p-6 flex flex-col sm:flex-row items-start sm:items-center gap-6 hover:bg-slate-50 transition group">
                    <div class="w-24 h-32 flex-shrink-0 bg-slate-200 rounded-lg overflow-hidden shadow-sm">
                        <img src="${n.cover_url || 'https://via.placeholder.com/150x200?text=No+Cover'}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition duration-300" 
                             alt="${n.title}">
                    </div>
                    <div class="flex-grow">
                        <h4 class="text-lg font-bold text-slate-800 mb-1">${n.title}</h4>
                        <div class="text-xs text-slate-400 mb-2 space-x-3">
                            <span><i class="fas fa-user"></i> ${n.author || '-'}</span>
                            <span><i class="fas fa-tag"></i> ${n.genre || '-'}</span>
                            <span><i class="fas fa-calendar"></i> ${n.year || '-'}</span>
                            <span class="${n.status === 'Ongoing' ? 'text-green-600' : n.status === 'Completed' ? 'text-blue-600' : 'text-slate-400'}">
                                <i class="fas fa-circle text-[8px]"></i> ${n.status || '-'}
                            </span>
                        </div>
                        <p class="text-sm text-slate-500 line-clamp-2 mb-4">${n.description || 'Tidak ada deskripsi.'}</p>
                        <div class="flex flex-wrap gap-2">
                            <button onclick="editNovel('${n.id}')" 
                                class="inline-flex items-center px-4 py-2 border border-green-600 text-green-600 rounded-lg text-sm font-medium hover:bg-green-600 hover:text-white transition shadow-sm">
                                <i class="fas fa-edit mr-2"></i> Edit
                            </button>
                            <button onclick="manageChapters('${n.id}')" 
                                class="inline-flex items-center px-4 py-2 border border-indigo-600 text-indigo-600 rounded-lg text-sm font-medium hover:bg-indigo-600 hover:text-white transition shadow-sm">
                                <i class="fas fa-list-ul mr-2"></i> Chapters
                            </button>
                            <button onclick="deleteNovel('${n.id}')" 
                                class="inline-flex items-center px-4 py-2 border border-red-200 text-red-600 rounded-lg text-sm font-medium hover:bg-red-50 transition">
                                <i class="fas fa-trash-alt mr-2"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            `).join("");
            } catch (err) {
                console.error("Gagal load novel:", err);
                document.getElementById("novelList").innerHTML = `
                <div class="p-12 text-center text-red-500">
                    <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                    <p>Terjadi kesalahan saat memuat data.</p>
                </div>
            `;
            }
        }

        async function editNovel(id) {
            try {
                const { data, error } = await supabase.from("novels").select("*").eq("id", id).single();
                if (error) throw error;

                document.getElementById('editNovelId').value = data.id;
                document.getElementById('title').value = data.title || '';
                document.getElementById('author').value = data.author || '';
                setSelectedGenres(data.genre || '');
                document.getElementById('year').value = data.year || '';
                document.getElementById('status').value = data.status || '';
                document.getElementById('desc').value = data.description || '';

                const preview = document.getElementById('preview');
                const uploadText = document.getElementById('uploadText');
                if (data.cover_url) {
                    preview.src = data.cover_url;
                    preview.classList.remove('hidden');
                    uploadText.classList.add('hidden');
                }

                document.getElementById('formHeader').classList.remove('bg-indigo-600');
                document.getElementById('formHeader').classList.add('bg-green-600');
                document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit mr-2"></i> Edit Novel';
                document.getElementById('addButtonWrapper').classList.add('hidden');
                document.getElementById('editButtonWrapper').classList.remove('hidden');

                document.getElementById('formHeader').scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("Gagal memuat data novel: " + err.message);
            }
        }

        async function updateNovel() {
            const novelId = document.getElementById('editNovelId').value;
            if (!novelId) {
                alert("ID novel tidak ditemukan");
                return;
            }

            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const genre = document.getElementById('selectedGenres').value.trim();
            const year = document.getElementById('year').value ? parseInt(document.getElementById('year').value) : null;
            const status = document.getElementById('status').value;
            const description = document.getElementById('desc').value.trim();
            const coverFile = document.getElementById('cover').files[0];

            if (!title) {
                alert("Judul harus diisi");
                return;
            }

            try {
                const updatePayload = { title, author, genre, year, status, description };

                if (coverFile) {
                    const ext = (coverFile.name.split('.').pop() || 'jpg').toLowerCase();
                    const filePath = `covers/${novelId}/${Date.now()}.${ext}`;

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('covers')
                        .upload(filePath, coverFile, { cacheControl: '3600', upsert: false });

                    if (uploadError) throw uploadError;

                    const { data: urlData } = supabase.storage.from('covers').getPublicUrl(uploadData.path);
                    updatePayload.cover_url = urlData?.publicUrl || null;
                }

                const { error } = await supabase.from("novels").update(updatePayload).eq("id", novelId);
                if (error) throw error;

                alert("Novel berhasil diupdate!");
                cancelEdit();
                loadNovels();

            } catch (err) {
                console.error("Update error:", err);
                alert("Gagal mengupdate novel: " + err.message);
            }
        }

        function cancelEdit() {
            document.getElementById('editNovelId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            setSelectedGenres('');
            document.getElementById('year').value = '';
            document.getElementById('status').value = '';
            document.getElementById('desc').value = '';
            document.getElementById('cover').value = '';

            const preview = document.getElementById('preview');
            const uploadText = document.getElementById('uploadText');
            preview.classList.add('hidden');
            preview.src = '';
            uploadText.classList.remove('hidden');

            document.getElementById('formHeader').classList.add('bg-indigo-600');
            document.getElementById('formHeader').classList.remove('bg-green-600');
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Tambah Novel Baru';
            document.getElementById('addButtonWrapper').classList.remove('hidden');
            document.getElementById('editButtonWrapper').classList.add('hidden');
        }

        function manageChapters(id) {
            location.href = `chapters.html?novel=${id}`;
        }

        async function deleteNovel(id) {
            if (!confirm("Hapus novel & semua chapter? Tindakan ini tidak bisa dibatalkan.")) return;

            try {
                const { error } = await supabase.from("novels").delete().eq("id", id);
                if (error) throw error;

                alert("Novel berhasil dihapus");
                loadNovels();
            } catch (err) {
                alert("Gagal menghapus novel: " + err.message);
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            location.href = "login.html";
        }

        // Auth check & init
        supabase.auth.getUser().then(({ data }) => {
            if (!data.user) {
                location.href = "login.html";
            } else {
                loadGenresForSelect();
                loadNovels();
            }
        });

        // Dark mode functions
        function initDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true' ||
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) document.documentElement.classList.add('dark');
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        initDarkMode();
    </script>
</body>
