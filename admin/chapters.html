<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Chapter Novel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen font-sans transition-colors">
  <nav class="bg-white dark:bg-slate-800 shadow-sm border-b border-slate-200 dark:border-slate-700 mb-4">
    <div class="max-w-4xl mx-auto px-4 flex justify-between h-16 items-center">
      <a href="dashboard.html" class="text-xl font-bold flex items-center" style="color: #007ACC;"><i
          class="fas fa-arrow-left mr-2"></i>Manajemen Chapter</a>
      <div class="flex items-center gap-2">
        <button onclick="toggleDarkMode()"
          class="text-slate-500 dark:text-slate-400 px-3 py-2 rounded-md text-sm font-medium transition"
          onmouseover="this.style.color='#007ACC';" onmouseout="this.style.color='';" title="Toggle Dark Mode">
          <i class="fas fa-moon dark:hidden"></i>
          <i class="fas fa-sun hidden dark:inline"></i>
        </button>
        <button onclick="logout()"
          class="text-slate-600 dark:text-slate-300 px-3 py-2 rounded-md text-sm font-medium transition"
          onmouseover="this.style.color='#007ACC';" onmouseout="this.style.color='';"><i
            class="fas fa-sign-out-alt mr-1"></i> Logout</button>
      </div>
    </div>
  </nav>
  <main class="max-w-4xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Card Tambah Chapter-->
    <div class="md:col-span-1">
      <div
        class="bg-white dark:bg-slate-800 rounded-xl shadow p-6 border border-slate-200 dark:border-slate-700 sticky top-8">
        <h2 class="text-lg font-bold mb-4 text-slate-800 dark:text-white flex items-center"><i
            class="fas fa-plus-circle mr-2"></i>Tambah Chapter</h2>
        <div class="mb-3">
          <label class="block text-sm text-slate-700 dark:text-slate-300 mb-1">Judul Chapter</label>
          <input id="title" type="text"
            class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Judul Chapter">
        </div>
        <div class="mb-3">
          <label class="block text-sm text-slate-700 dark:text-slate-300 mb-1">Urutan</label>
          <input id="order" type="number"
            class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Urutan Chapter">
        </div>
        <div class="mb-3">
          <label class="block text-sm text-slate-700 dark:text-slate-300 mb-1">Isi Chapter</label>
          <textarea id="content" rows="6"
            class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Isi chapter"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm text-slate-700 dark:text-slate-300 mb-1">Gambar (opsional)</label>
          <input type="file" id="img" class="w-full text-slate-600 dark:text-slate-400">
        </div>
        <button onclick="addChapter()"
          class="w-full text-white py-2 rounded-lg font-semibold flex items-center justify-center gap-2 mt-2"
          style="background-color: #007ACC;" onmouseover="this.style.backgroundColor='#005A9E';"
          onmouseout="this.style.backgroundColor='#007ACC';">
          <i class="fas fa-save"></i> Simpan Chapter
        </button>
      </div>
    </div>
    <!-- Card Daftar Chapter-->
    <div class="md:col-span-2">
      <div class="bg-white dark:bg-slate-800 rounded-xl shadow p-6 border border-slate-200 dark:border-slate-700">
        <h2 class="text-lg font-bold mb-4 text-slate-800 dark:text-white flex items-center"><i
            class="fas fa-list-ul mr-2"></i>Daftar Chapter</h2>
        <div id="chapters" class="divide-y divide-slate-100 dark:divide-slate-700"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase.js"></script>
  <script src="../assets/js/admin-chapters.js"></script>
  <script>
    async function logout() {
      await supabase.auth.signOut();
      location.href = "login.html";
    }

    // Dark mode functions
    function initDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true' ||
        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) document.documentElement.classList.add('dark');
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    }

    initDarkMode();

    // Auth check (optional, if needed for security)
    supabase.auth.getUser().then(({ data }) => {
      if (!data.user) {
        location.href = "login.html";
      }
    });
  </script>
</body>

</html>
