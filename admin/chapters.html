<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Chapter Novel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans">
  <nav class="bg-white shadow-sm border-b border-slate-200 mb-4">
    <div class="max-w-4xl mx-auto px-4 flex justify-between h-16 items-center">
      <a href="dashboard.html" class="text-indigo-600 text-xl font-bold flex items-center"><i class="fas fa-arrow-left mr-2"></i>Manajemen Chapter</a>
      <button onclick="logout()" class="text-slate-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition"><i class="fas fa-sign-out-alt mr-1"></i> Logout</button>
    </div>
  </nav>
  <main class="max-w-4xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Card Tambah Chapter-->
    <div class="md:col-span-1">
      <div class="bg-white rounded-xl shadow p-6 border border-slate-200 sticky top-8">
        <h2 class="text-lg font-bold mb-4 text-slate-800 flex items-center"><i class="fas fa-plus-circle mr-2"></i>Tambah Chapter</h2>
        <div class="mb-3">
          <label class="block text-sm text-slate-700 mb-1">Judul Chapter</label>
          <input id="title" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Judul Chapter">
        </div>
        <div class="mb-3">
          <label class="block text-sm text-slate-700 mb-1">Urutan</label>
          <input id="order" type="number" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Urutan Chapter">
        </div>
        <div class="mb-3">
          <label class="block text-sm text-slate-700 mb-1">Isi Chapter</label>
          <textarea id="content" rows="6" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Isi chapter"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm text-slate-700 mb-1">Gambar (opsional)</label>
          <input type="file" id="img" class="w-full">
        </div>
        <button onclick="addChapter()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold flex items-center justify-center gap-2 mt-2">
          <i class="fas fa-save"></i> Simpan Chapter
        </button>
      </div>
    </div>
    <!-- Card Daftar Chapter-->
    <div class="md:col-span-2">
      <div class="bg-white rounded-xl shadow p-6 border border-slate-200">
        <h2 class="text-lg font-bold mb-4 text-slate-800 flex items-center"><i class="fas fa-list-ul mr-2"></i>Daftar Chapter</h2>
        <div id="chapters" class="divide-y divide-slate-100"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase.js"></script>
  <script src="../assets/js/admin-chapters.js"></script>
  <script>
    async function logout() {
      await supabase.auth.signOut();
      location.href = "login.html";
    }
    // Auth check (optional, if needed for security)
    supabase.auth.getUser().then(({ data }) => {
      if (!data.user) {
        location.href = "login.html";
      }
    });
  </script>
</body>
</html>
