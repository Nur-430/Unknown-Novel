<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Unknown Novel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #007ACC 0%, #005A9E 100%);
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen transition-colors">

    <!-- Header -->
    <header
        class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100 dark:border-slate-700">
        <div class="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html"
                class="text-xl font-bold bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent flex items-center gap-2">
                <div class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center">
                    <i class="fas fa-book-open text-white text-lg"></i>
                </div>
                <span class="hidden sm:inline">Unknown Novel</span>
            </a>
            <button onclick="toggleDarkMode()"
                class="p-2.5 text-slate-500 dark:text-slate-400 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-slate-400 mb-4"></i>
            <p class="text-slate-500 dark:text-slate-400">Memuat profil...</p>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" class="hidden">
            <!-- Profile Header -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8 mb-6">
                <div class="flex items-center gap-6">
                    <div class="w-20 h-20 gradient-bg rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-user text-white text-4xl"></i>
                    </div>
                    <div class="flex-1">
                        <h1 class="text-2xl font-bold text-slate-800 dark:text-white mb-1" id="profileUsername">Username
                        </h1>
                        <p class="text-slate-500 dark:text-slate-400 text-sm flex items-center gap-2">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Bergabung sejak <span id="profileJoinDate">-</span></span>
                        </p>
                    </div>
                    <button onclick="logout()"
                        class="px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition font-medium">
                        <i class="fas fa-sign-out-alt mr-2"></i>Keluar
                    </button>
                </div>
            </div>

            <!-- Change Password Section -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8">
                <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-6 flex items-center gap-2">
                    <i class="fas fa-key text-blue-600"></i>
                    Ganti Password
                </h2>

                <div id="passwordMessageBox" class="hidden mb-4 p-4 rounded-xl text-sm"></div>

                <form id="changePasswordForm" class="space-y-4">
                    <!-- Current Password -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Password Lama
                        </label>
                        <div class="relative">
                            <input type="password" id="currentPassword" required
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                                placeholder="Masukkan password lama">
                            <button type="button" onclick="togglePasswordField('currentPassword')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <i class="fas fa-eye" id="currentPassword-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Password Baru
                        </label>
                        <div class="relative">
                            <input type="password" id="newPassword" required minlength="6"
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                                placeholder="Masukkan password baru">
                            <button type="button" onclick="togglePasswordField('newPassword')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <i class="fas fa-eye" id="newPassword-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Minimal 6 karakter</p>
                    </div>

                    <!-- Confirm New Password -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Konfirmasi Password Baru
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmNewPassword" required
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                                placeholder="Konfirmasi password baru">
                            <button type="button" onclick="togglePasswordField('confirmNewPassword')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <i class="fas fa-eye" id="confirmNewPassword-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="changePasswordBtn"
                        class="w-full py-3 rounded-xl gradient-bg text-white font-semibold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-key mr-2"></i>Ubah Password
                    </button>
                </form>
            </div>
        </div>

        <!-- Not Logged In -->
        <div id="notLoggedIn" class="hidden text-center py-12">
            <i class="fas fa-user-slash text-6xl text-slate-300 dark:text-slate-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Anda Belum Login</h2>
            <p class="text-slate-500 dark:text-slate-400 mb-6">Silakan login untuk melihat profil Anda</p>
            <a href="login.html"
                class="inline-block px-6 py-3 gradient-bg text-white font-semibold rounded-xl shadow-lg hover:-translate-y-0.5 transition-all">
                <i class="fas fa-sign-in-alt mr-2"></i>Login Sekarang
            </a>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile & Desktop) -->
    <nav
        class="fixed bottom-4 left-4 right-4 bg-white/30 dark:bg-slate-900/40 backdrop-blur-xl border border-white/20 dark:border-white/10 shadow-lg rounded-2xl px-6 py-3 z-50 flex justify-around max-w-lg mx-auto transition-all duration-300 hover:bg-white/40 dark:hover:bg-slate-900/50 supports-[backdrop-filter]:bg-white/10">
        <a href="index.html" class="flex flex-col items-center gap-1 text-slate-400 transition"
            onmouseover="this.style.color='#007ACC';" onmouseout="this.style.color='';">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Home</span>
        </a>
        <a href="explore.html" class="flex flex-col items-center gap-1 text-slate-400 transition"
            onmouseover="this.style.color='#007ACC';" onmouseout="this.style.color='';">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Explore</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 text-slate-400 transition"
            onmouseover="this.style.color='#007ACC';" onmouseout="this.style.color='';">
            <i class="fas fa-bookmark text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Library</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 font-semibold" style="color: #007ACC;">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-[10px] uppercase tracking-wider">Akun</span>
        </a>
    </nav>

    <!-- Extra padding for bottom nav -->
    <div class="h-24"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/reader-auth.js"></script>

    <script>
        // Dark mode
        function initDarkMode() {
            if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        initDarkMode();

        // Toggle password visibility
        function togglePasswordField(fieldId) {
            const field = document.getElementById(fieldId);
            const eye = document.getElementById(fieldId + '-eye');
            if (field.type === 'password') {
                field.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        // Load profile
        async function loadProfile() {
            const user = await getCurrentUser();

            document.getElementById('loadingState').classList.add('hidden');

            if (!user) {
                document.getElementById('notLoggedIn').classList.remove('hidden');
                return;
            }

            document.getElementById('profileContent').classList.remove('hidden');
            document.getElementById('profileUsername').textContent = user.username;

            const joinDate = new Date(user.created_at);
            document.getElementById('profileJoinDate').textContent = joinDate.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Change password form
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword.length < 6) {
                showPasswordMessage('Password baru minimal 6 karakter', 'error');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                showPasswordMessage('Konfirmasi password tidak cocok', 'error');
                return;
            }

            const btn = document.getElementById('changePasswordBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Mengubah...';

            try {
                const result = await changePassword(currentPassword, newPassword);
                if (result.success) {
                    showPasswordMessage('Password berhasil diubah!', 'success');
                    document.getElementById('changePasswordForm').reset();
                } else {
                    showPasswordMessage(result.error || 'Gagal mengubah password', 'error');
                }
            } catch (err) {
                console.error('Change password error:', err);
                showPasswordMessage('Terjadi kesalahan. Silakan coba lagi.', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-key mr-2"></i>Ubah Password';
        });

        function showPasswordMessage(message, type) {
            const box = document.getElementById('passwordMessageBox');
            box.className = type === 'success'
                ? 'mb-4 p-4 rounded-xl text-sm bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 border border-green-300 dark:border-green-700'
                : 'mb-4 p-4 rounded-xl text-sm bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 border border-red-300 dark:border-red-700';
            box.textContent = message;
            box.classList.remove('hidden');

            if (type === 'success') {
                setTimeout(() => {
                    box.classList.add('hidden');
                }, 5000);
            }
        }

        // Logout
        async function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                await logoutUser();
                window.location.href = 'index.html';
            }
        }

        // Init
        loadProfile();
    </script>
</body>

</html>
