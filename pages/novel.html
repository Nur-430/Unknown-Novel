<!-- Novel Detail Page - Placeholder -->
<div class="max-w-5xl mx-auto px-4 py-10">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-12 text-center">
        <i class="fas fa-book-open text-6xl text-blue-500 mb-4"></i>
        <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Detail Novel</h2>
        <p class="text-slate-600 dark:text-slate-400 mb-6">Halaman detail novel sedang dalam pengembangan</p>
        <div id="novelId" class="mb-4"></div>
        <a href="/explore" data-link
            class="inline-block px-6 py-3 gradient-bg text-white rounded-lg font-semibold hover:shadow-lg transition">
            <i class="fas fa-compass mr-2"></i>Jelajahi Novel
        </a>
    </div>
</div>

<script>
    window.initNovelPage = function (params) {
        const novelId = params.get('id');
        if (novelId) {
            document.getElementById('novelId').innerHTML = `
            <p class="text-sm text-slate-600 dark:text-slate-400">Novel ID: <span class="font-mono font-semibold">${novelId}</span></p>
        `;
        }
    };
</script>
