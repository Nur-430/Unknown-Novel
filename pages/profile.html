<!-- Profile Page Content -->
<main class="max-w-4xl mx-auto px-4 py-8">
    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
        <i class="fas fa-spinner fa-spin text-4xl text-slate-400 mb-4"></i>
        <p class="text-slate-500 dark:text-slate-400">Memuat profil...</p>
    </div>

    <!-- Profile Content -->
    <div id="profileContent" class="hidden">
        <!-- Profile Header -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8 mb-6">
            <div class="flex items-center gap-6">
                <div class="w-20 h-20 gradient-bg rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-user text-white text-4xl"></i>
                </div>
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-slate-800 dark:text-white mb-1" id="profileUsername">Username
                    </h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm flex items-center gap-2">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Bergabung sejak <span id="profileJoinDate">-</span></span>
                    </p>
                </div>
                <button onclick="logout()"
                    class="px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i>Keluar
                </button>
            </div>
        </div>

        <!-- Reading History Section -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8 mb-6">
            <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-6 flex items-center gap-2">
                <i class="fas fa-history text-blue-600"></i>
                Riwayat Baca
            </h2>

            <div id="historyLoading" class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-2xl text-slate-400"></i>
            </div>

            <div id="historyEmpty" class="hidden text-center py-8">
                <i class="fas fa-book-reader text-4xl text-slate-300 dark:text-slate-600 mb-2"></i>
                <p class="text-slate-500 dark:text-slate-400">Belum ada riwayat baca</p>
            </div>

            <div id="historyList" class="space-y-3 hidden">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Password Change Button -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8">
            <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-4 flex items-center gap-2">
                <i class="fas fa-key text-blue-600"></i>
                Keamanan
            </h2>
            <button onclick="openPasswordModal()"
                class="w-full py-3 rounded-xl gradient-bg text-white font-semibold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 transition-all duration-300">
                <i class="fas fa-lock mr-2"></i>Ganti Password
            </button>
        </div>
    </div>

    <!-- Not Logged In -->
    <div id="notLoggedIn" class="hidden text-center py-12">
        <i class="fas fa-user-slash text-6xl text-slate-300 dark:text-slate-600 mb-4"></i>
        <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Anda Belum Login</h2>
        <p class="text-slate-500 dark:text-slate-400 mb-6">Silakan login untuk melihat profil Anda</p>
        <div class="flex flex-col gap-4 justify-center items-center">
            <a href="/register" data-link
                class="w-full max-w-xs text-center px-8 py-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-white border-2 border-slate-200 dark:border-slate-700 font-semibold rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 hover:-translate-y-0.5 transition-all">
                <i class="fas fa-user-plus mr-2"></i>Daftar
            </a>
            <a href="/login" data-link
                class="w-full max-w-xs text-center px-8 py-3 gradient-bg text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 transition-all">
                <i class="fas fa-sign-in-alt mr-2"></i>Masuk
            </a>
        </div>
    </div>
</main>

<!-- Password Change Modal -->
<div id="passwordModal"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-md w-full p-6 transform transition-all">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-xl font-bold text-slate-800 dark:text-white">Ganti Password</h3>
            <button onclick="closePasswordModal()"
                class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-white rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="passwordMessageBox" class="hidden mb-4 p-4 rounded-xl text-sm"></div>

        <form id="changePasswordForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Password Lama</label>
                <div class="relative">
                    <input type="password" id="currentPassword" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                        placeholder="Masukkan password lama">
                    <button type="button" onclick="togglePasswordField('currentPassword')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                        <i class="fas fa-eye" id="currentPassword-eye"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Password Baru</label>
                <div class="relative">
                    <input type="password" id="newPassword" required minlength="6"
                        class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                        placeholder="Masukkan password baru">
                    <button type="button" onclick="togglePasswordField('newPassword')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                        <i class="fas fa-eye" id="newPassword-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Minimal 6 karakter</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Konfirmasi Password
                    Baru</label>
                <div class="relative">
                    <input type="password" id="confirmNewPassword" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                        placeholder="Konfirmasi password baru">
                    <button type="button" onclick="togglePasswordField('confirmNewPassword')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                        <i class="fas fa-eye" id="confirmNewPassword-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="changePasswordBtn"
                class="w-full py-3 rounded-xl gradient-bg text-white font-semibold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-save mr-2"></i>Simpan
            </button>
        </form>
    </div>
</div>

<script>
    window.initProfilePage = function (params) {
        // Toggle password visibility
        window.togglePasswordField = function (fieldId) {
            const field = document.getElementById(fieldId);
            const eye = document.getElementById(fieldId + '-eye');
            if (field.type === 'password') {
                field.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        };

        // Load profile
        async function loadProfile() {
            const user = await getCurrentUser();
            document.getElementById('loadingState').classList.add('hidden');

            if (!user) {
                document.getElementById('notLoggedIn').classList.remove('hidden');
                return;
            }

            document.getElementById('profileContent').classList.remove('hidden');
            document.getElementById('profileUsername').textContent = user.username;

            const joinDate = new Date(user.created_at);
            document.getElementById('profileJoinDate').textContent = joinDate.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            loadReadingHistory();
        }

        // Load reading history
        async function loadReadingHistory() {
            const history = await getReadingHistory(5);
            document.getElementById('historyLoading').classList.add('hidden');

            if (history.length === 0) {
                document.getElementById('historyEmpty').classList.remove('hidden');
                return;
            }

            const historyList = document.getElementById('historyList');
            historyList.classList.remove('hidden');

            historyList.innerHTML = history.map(item => {
                const novel = item.novels;
                const chapter = item.chapters;
                const timeAgo = formatTimeAgo(new Date(item.last_read_at));

                return `
                <a href="/read?id=${item.chapter_id}" data-link class="block p-4 rounded-xl bg-slate-50 dark:bg-slate-700 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition group">
                    <div class="flex gap-3">
                        <div class="w-12 h-16 flex-shrink-0 rounded-lg overflow-hidden bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-slate-600 dark:to-slate-500">
                            ${novel.cover_url
                        ? `<img src="${novel.cover_url}" class="w-full h-full object-cover" alt="${novel.title}">`
                        : `<div class="w-full h-full flex items-center justify-center"><i class="fas fa-book text-indigo-300 dark:text-slate-400"></i></div>`
                    }
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-semibold text-slate-800 dark:text-white text-sm truncate group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition">${novel.title}</h4>
                            <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Chapter ${chapter.chapter_number}: ${chapter.title}</p>
                            <p class="text-xs text-slate-400 dark:text-slate-500 mt-1">${timeAgo}</p>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300 dark:text-slate-600 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition self-center"></i>
                    </div>
                </a>
            `;
            }).join('');
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Baru saja';
            if (diffMins < 60) return `${diffMins} menit lalu`;
            if (diffHours < 24) return `${diffHours} jam lalu`;
            if (diffDays === 1) return 'Kemarin';
            if (diffDays < 7) return `${diffDays} hari lalu`;
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        }

        // Password modal functions
        window.openPasswordModal = function () {
            document.getElementById('passwordModal').classList.remove('hidden');
            document.getElementById('passwordMessageBox').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
        };

        window.closePasswordModal = function () {
            document.getElementById('passwordModal').classList.add('hidden');
        };

        // Close modal on outside click
        document.getElementById('passwordModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'passwordModal') {
                closePasswordModal();
            }
        });

        // Change password form
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword.length < 6) {
                showPasswordMessage('Password baru minimal 6 karakter', 'error');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                showPasswordMessage('Konfirmasi password tidak cocok', 'error');
                return;
            }

            const btn = document.getElementById('changePasswordBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Menyimpan...';

            try {
                const result = await changePassword(currentPassword, newPassword);
                if (result.success) {
                    showPasswordMessage('Password berhasil diubah!', 'success');
                    document.getElementById('changePasswordForm').reset();
                    setTimeout(() => { closePasswordModal(); }, 1500);
                } else {
                    showPasswordMessage(result.error || 'Gagal mengubah password', 'error');
                }
            } catch (err) {
                console.error('Change password error:', err);
                showPasswordMessage('Terjadi kesalahan. Silakan coba lagi.', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-save mr-2"></i>Simpan';
        });

        function showPasswordMessage(message, type) {
            const box = document.getElementById('passwordMessageBox');
            box.className = type === 'success'
                ? 'mb-4 p-4 rounded-xl text-sm bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 border border-green-300 dark:border-green-700'
                : 'mb-4 p-4 rounded-xl text-sm bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 border border-red-300 dark:border-red-700';
            box.textContent = message;
            box.classList.remove('hidden');
        }

        // Logout
        window.logout = async function () {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                await logoutUser();
                window.spaRouter.navigate('/');
            }
        };

        loadProfile();
    };
</script>
