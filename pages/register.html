<!-- Register Page Content -->
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8">

        <!-- Logo/Icon -->
        <div class="mx-auto w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center shadow-lg mb-6">
            <i class="fas fa-user-plus text-white text-3xl"></i>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Buat Akun Baru</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm">Bergabunglah dan mulai membaca novel favorit Anda</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageBox" class="hidden mb-4 p-4 rounded-xl text-sm"></div>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-5">
            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                    <i class="fas fa-user mr-2 text-slate-400"></i>Username
                </label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                    placeholder="Masukkan username" minlength="3" maxlength="20">
                <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Minimal 3 karakter, maksimal 20 karakter</p>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                    <i class="fas fa-lock mr-2 text-slate-400"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                        placeholder="Masukkan password" minlength="6">
                    <button type="button" onclick="togglePassword('password')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                        <i class="fas fa-eye" id="password-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Minimal 6 karakter</p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                    <i class="fas fa-lock mr-2 text-slate-400"></i>Konfirmasi Password
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition outline-none"
                        placeholder="Konfirmasi password">
                    <button type="button" onclick="togglePassword('confirmPassword')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                        <i class="fas fa-eye" id="confirmPassword-eye"></i>
                    </button>
                </div>
            </div>

            <!-- reCAPTCHA -->
            <div class="flex justify-center" id="captchaContainer">
                <!-- CAPTCHA will be inserted here by JavaScript -->
            </div>

            <!-- Submit Button -->
            <button type="submit" id="registerBtn"
                class="w-full py-3.5 rounded-xl gradient-bg text-white font-semibold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-user-plus mr-2"></i>Daftar Sekarang
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-slate-500 dark:text-slate-400">
                Sudah punya akun?
                <a href="/login" data-link class="text-blue-600 dark:text-blue-400 font-medium hover:underline">Masuk di
                    sini</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="mt-4 text-center">
            <a href="/" data-link
                class="text-sm text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition inline-flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
    </div>
</div>

<script>
    window.initRegisterPage = function (params) {
        let widgetId = null;

        // Initialize CAPTCHA
        function initCaptcha() {
            const hostname = window.location.hostname;
            const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';

            // Choose site key based on environment
            const siteKey = isLocalhost
                ? '6Le6iGcsAAAAAFfj5Io5ZeR84I7X14Afl6-9D7wV' // Test key for localhost
                : '6Le6iGcsAAAAAFfj5Io5ZeR84I7X14Afl6-9D7wV'; // Production key

            // Function to render the widget
            const renderCaptcha = () => {
                if (window.grecaptcha && window.grecaptcha.render) {
                    try {
                        const container = document.getElementById('captchaContainer');
                        if (container) {
                            container.innerHTML = ''; // Clear previous instances
                            widgetId = grecaptcha.render(container, {
                                'sitekey': siteKey
                            });
                        }
                    } catch (e) {
                        console.error('reCAPTCHA render error:', e);
                    }
                }
            };

            // Load script if not present
            if (typeof window.grecaptcha === 'undefined' || typeof window.grecaptcha.render === 'undefined') {
                // Check if script is already loading
                if (!document.getElementById('recaptcha-script')) {
                    const script = document.createElement('script');
                    script.id = 'recaptcha-script';
                    script.src = 'https://www.google.com/recaptcha/api.js?render=explicit';
                    script.async = true;
                    script.defer = true;
                    script.onload = renderCaptcha;
                    document.body.appendChild(script);
                } else {
                    // Script exists but maybe not fully loaded, poll for it
                    const checkInterval = setInterval(() => {
                        if (window.grecaptcha && window.grecaptcha.render) {
                            clearInterval(checkInterval);
                            renderCaptcha();
                        }
                    }, 100);
                }
            } else {
                // Script already loaded and ready
                renderCaptcha();
            }
        }

        // Initialize immediately
        initCaptcha();

        // Toggle password visibility
        window.togglePassword = function (fieldId) {
            const field = document.getElementById(fieldId);
            const eye = document.getElementById(fieldId + '-eye');
            if (field.type === 'password') {
                field.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        };

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let recaptchaResponse = '';
            if (widgetId !== null && typeof grecaptcha !== 'undefined') {
                recaptchaResponse = grecaptcha.getResponse(widgetId);
            }

            // Validation
            if (username.length < 3 || username.length > 20) {
                showMessage('Username harus antara 3-20 karakter', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password minimal 6 karakter', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Password tidak cocok', 'error');
                return;
            }

            if (!recaptchaResponse) {
                showMessage('Silakan selesaikan CAPTCHA', 'error');
                return;
            }

            // Disable button
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Mendaftar...';

            try {
                const result = await registerUser(username, password);
                if (result.success) {
                    showMessage('Registrasi berhasil! Mengalihkan...', 'success');
                    setTimeout(() => {
                        window.spaRouter.navigate('/profile');
                    }, 1500);
                } else {
                    showMessage(result.error || 'Registrasi gagal', 'error');
                    if (widgetId !== null) grecaptcha.reset(widgetId);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Daftar Sekarang';
                }
            } catch (err) {
                console.error('Registration error:', err);
                showMessage('Terjadi kesalahan. Silakan coba lagi.', 'error');
                if (widgetId !== null) grecaptcha.reset(widgetId);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Daftar Sekarang';
            }
        });

        function showMessage(message, type) {
            const box = document.getElementById('messageBox');
            box.className = type === 'success'
                ? 'mb-4 p-4 rounded-xl text-sm bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 border border-green-300 dark:border-green-700'
                : 'mb-4 p-4 rounded-xl text-sm bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 border border-red-300 dark:border-red-700';
            box.textContent = message;
            box.classList.remove('hidden');
        }
    };
</script>
